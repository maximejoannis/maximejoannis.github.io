name: Robot tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  robot:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Selenium
        run: |
          for i in {1..60}; do
            curl -s http://localhost:4444/status | grep -q '"ready"[[:space:]]*:[[:space:]]*true' && break
            sleep 1
          done
          curl -s http://localhost:4444/status

      - name: Run Robot tests (remote) - produce output.xml
        run: |
          mkdir -p results
          robot \
            --outputdir results \
            --output output.xml \
            --log NONE \
            --report NONE \
            -v REMOTE_URL:http://localhost:4444/wd/hub \
            tests

      - name: Generate report + log with Rebot (always)
        if: always()
        run: |
          rebot --outputdir results --log log.html --report report.html results/output.xml

      - name: Upload Robot reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
