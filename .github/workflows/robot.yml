name: Robot tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  robot:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Selenium Grid
        run: |
          for i in {1..30}; do
            curl -s http://localhost:4444/wd/hub/status | grep -q '"ready":true' && break
            sleep 1
          done
          curl -s http://localhost:4444/wd/hub/status

      - name: Run Robot tests (remote)
        run: |
          mkdir -p results
          robot --outputdir results --output output.xml --log log.html --report report.html -v REMOTE_URL:http://localhost:4444/wd/hub tests

      - name: List results
        if: always()
        run: |
          echo "=== results directory ==="
          ls -la results || true

      - name: Upload Robot reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
